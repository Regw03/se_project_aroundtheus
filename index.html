<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Around The U.S.</title>
    <meta name="author" content="Reg Wemple" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <div class="header__title-logo">
          <img
            class="header__image"
            src="./images/headerlogo.png"
            alt="page title logo"
          />
        </div>
      </header>

      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="avatar image"
            id="avatar"
          />
          <div class="profile__content" id="content">
            <h1 class="profile__info-name" id="infoname">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button" id="edit"></button>
            <p class="profile__info-proffesion" id="proffesion">Explorer</p>
          </div>
          <button class="profile__add-button" type="button" id="add"></button>
        </section>

        <section class="elements">
          <ul class="elements__card-grid"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copywrite">
          Â© 2021 Around The U.S.
        </p>
      </footer>

      <div class="popup">
        <div class="popup__content">
          <h3 class="popup__title">Edit profile</h3>
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form" id="edit-profile-form" name="editform">
            <input
              class="popup__input-name"
              name="name"
              placeholder="Name"
              type="text"
            />
            <input
              class="popup__input-proffesion"
              name="proffesion"
              placeholder="Profession"
              type="text"
            />
            <button class="popup__submit" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="elements__card">
        <img class="elements__card-image" src="" alt="" />
        <div class="elements__card-content">
          <h1 class="elements__card-title"></h1>
          <button class="elements__card-button" type="button"></button>
        </div>
      </li>
    </template>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
