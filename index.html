<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Around The U.S.</title>
    <meta name="author" content="Reg Wemple" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <div class="header__title-logo">
          <img
            class="header__image"
            src="./images/headerlogo.png"
            alt="page title logo"
          />
        </div>
      </header>

      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="avatar image"
            id="avatar"
          />
          <div class="profile__content" id="content">
            <h1 class="profile__info-name" id="infoname">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button" id="edit"></button>
            <p class="profile__info-profession" id="profession">Explorer</p>
          </div>
          <button class="profile__add-button" type="button" id="add"></button>
        </section>

        <section class="elements">
          <ul class="elements__card-grid"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copywrite">
          Â© 2021 Around The U.S.
        </p>
      </footer>
      
      <div class="popup" id="edit-popup">
        <div class="popup__content">
          <h3 class="popup__title">Edit profile</h3>
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form" id="edit-profile-form" name="editform">
            <div>
            <div class="popup__input-container">
            <input
              class="popup__input"
              id="name-input"
              name="name"
              placeholder="Name"
              type="text"
              required
              maxlength="40"
              minlength="2"
            />

            <span class="popup__input-conainer-error" id="name-input-error"></span>
          </div>
          <div class="popup__input-container">
            <input
              class="popup__input"
              id="profession-input"
              name="profession"
              placeholder="Profession"
              type="text"
              required
              maxlength="200"
              minlength="2"
            />

            <span class="popup__input-container-error" id="profession-input-error"></span>
            </div>
            </div>
            <button class="popup__submit" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="popup" id="add-popup">
        <div class="popup__content">
          <h3 class="popup__title">New Place</h3>
          <button class="popup__close-button" id="add_close-button" type="button"></button>
          <form class="popup__form" id="add-form" name="addform">
            <div>
            <div class="popup__input-container">
            <input
              class="popup__input"
              id="add_title-input"
              name="title"
              placeholder="Title"
              type="text"
              required
              maxlength="30"
              minlength="2"
            />

            <span class="popup__input-container-error" id="add_title-input-error"></span>
            </div>
            <div class="popup__input-container">
            <input
              class="popup__input"
              id="add_link-input"
              name="link"
              placeholder="Image link"
              type="url"
              required
            />

            <span class="popup__input-contaier-error" id="add_link-input-error"></span>
            </div>
            </div>
            <button class="popup__submit" id="add_submit" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="popup" id="image_preview">
        <div class="popup__content popup__content-image-preview" id="image_preview-content">
          <button class="popup__close-button popup__close-preview" id="image_preview-close" type="button"></button>
          <img class="popup__image" alt="#" src="#">
          <h3 class="popup__image-title"></h3>
        </div>
      </div>
      
    </div>

    <template id="card-template">
      <li class="elements__card">
        <img class="elements__card-image" src="#" alt="#" />
        <div class="elements__card-content">
          <h1 class="elements__card-title"></h1>
          <button class="elements__card-button" id="like-button" type="button"></button>
        </div>
         <button class="elements__trash-button" type="button"></button>
      </li>
    </template>

    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validate.js"></script>

  </body>
</html>
